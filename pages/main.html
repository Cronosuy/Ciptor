<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIPTOR</title>
    <!--toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="body">
    <nav class="navbar">
      <a href="/index.html"
        ><img
          class="logoPrincipal"
          src="/img/logocriptor.png"
          alt="Logo principal"
      /></a>
      <a href="#"
        ><button id="color-mode" class="btn btnNav">Dark mode</button></a
      >
    </nav>
    <div class="main">
      <div class="cardGlass cardGlass1">
        <button type="submit" id="btc" class="cardBtc toggle">
          <img src="/img/btc.png" alt="btc" />
          <h4>BTC</h4>
        </button>
        <button type="submit" id="eth" class="cardEth toggle">
          <img src="/img/eth.png" alt="eth" />
          <h4>ETH</h4>
        </button>
        <button type="button" id="sol" class="cardSol">
          <img src="/img/sol.png" alt="sol" />
          <h4>SOL</h4>
        </button>
        <div class="cardMonto">
          <form id="datos-prestamo" action="submit" class="datosPrestamo">
            <label for="number"
              >Ingresa el monto a solicitar
              <input
                id="numero"
                class="number"
                type="number"
                min="1"
                max="50"
              />
            </label>
            <label for="periodo"
              >Periodo del prestamo
              <input
                id="periodo"
                class="range"
                type="range"
                min="2"
                max="30"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output>30</output></label
            >
          </form>
        </div>

        <div class="cardFinal">
          <button type="button" id="obtener-prestamo" class="btnFinal">
            Obtener Prestamo
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="criptosDisponibles">
        <img class="imgGrafico" src="/img/imgGrafico.png" alt="grafico" />
        <ul id="criptos-disponibles" class="ulCripto"></ul>
      </div>
      <div class="redesSociales">
        <a href="https://www.apple.com/la/app-store/" target="_blank"
          ><i class="fa-brands fa-apple"></i
        ></a>
        <a
          href="https://play.google.com/store/apps?hl=es_UY&gl=US&pli=1"
          target="_blank"
          ><i class="fa-brands fa-android"></i
        ></a>
        <a href="https://github.com/Cronosuy" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
