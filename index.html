<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIPTOR</title>
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="body">
    <nav class="navbar">
      <a href="/pages/main.html"
        ><img
          class="logoPrincipal"
          src="img/logocriptor.png"
          alt="Logo principal"
      /></a>
      <div class="btnPrincipal">
        <a href="#"
          ><button id="color-mode" class="btn btnNav">Dark mode</button></a
        >
        <a href="#"><button class="btn btnNav">Empezar</button></a>
      </div>
    </nav>
    <div class="primary"><h1 class="texto1">Tu prestamo cripto hoy</h1></div>
    <div class="main">
      <div class="cardGlass2">
        <div class="cardInicio">
          <h4>Iniciar sesión</h4>
          <form action="" id="name-form" class="form">
            <label for="name">Usuario o e-mail:</label>
            <input
              type="text"
              placeholder="Ingrese su usuario o e-mail"
              id="name-input"
              class="form-input"
              required
            />
          </form>
          <form action="" id="password-form" class="form">
            <label for="name">Contraseña:</label>
            <input
              type="password"
              placeholder="Ingrese su contraseña"
              id="age-input"
              class="form-input"
              required
              minlength="6"
              maxlength="12"
            />
          </form>
          <div class="botones">
            <a href="pages/main.html"
              ><button type="submit" id="comenzar" class="btn2">
                Comenzar
              </button></a
            >
            <button class="btn2">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a href="https://www.apple.com/la/app-store/" target="_blank"
        ><i class="fa-brands fa-apple"></i
      ></a>
      <a
        href="https://play.google.com/store/apps?hl=es_UY&gl=US&pli=1"
        target="_blank"
        ><i class="fa-brands fa-android"></i
      ></a>
      <a href="https://github.com/Cronosuy" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
