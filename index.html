<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIPTOR</title>
    <!--toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <nav class="navbar">
      <a href="/index.html"
        ><img
          class="logoPrincipal"
          src="img/logocriptor.png"
          alt="Logo principal"
      /></a>
      <div class="btnPrincipal">
        <a href="#"
          ><button id="color-mode" class="btn btnNav">Dark mode</button></a
        >
      </div>
    </nav>
    <div class="primary"><h1 class="texto1">Tu prestamo cripto hoy</h1></div>
    <div class="main">
      <div class="cardGlass2">
        <div class="cardInicio">
          <h4>Registrarse</h4>
          <form id="name-form" class="form">
            <label for="name"
              >Usuario:
              <input
                type="text"
                name="name"
                placeholder="Ingrese su nombre"
                id="name-input"
                class="form-input"
                required
              />
            </label>
            <label for="name"
              >E-mail:
              <input
                type="text"
                name="email"
                placeholder="Ingrese su e-mail"
                id="email-input"
                class="form-input"
                required
              />
            </label>

            <label for="password"
              >Contraseña:
              <input
                type="password"
                name="password"
                placeholder="Ingrese su contraseña"
                id="age-input"
                class="form-input"
                required
                minlength="6"
                maxlength="12"
              />
            </label>

            <button type="submit" id="comenzar" class="btn2">Comenzar</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="creador">Made by CRONOSUY</div>
      <div class="redesSociales">
        <a href="https://www.apple.com/la/app-store/" target="_blank"
          ><i class="fa-brands fa-apple"></i
        ></a>
        <a
          href="https://play.google.com/store/apps?hl=es_UY&gl=US&pli=1"
          target="_blank"
          ><i class="fa-brands fa-android"></i
        ></a>
        <a href="https://github.com/Cronosuy" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
